<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lightgallery.min.css" />
  </head>

  <style>
    figure img {
      max-width: 100%;
      display: block;
      border-radius: 5px;
    }

    figure {
      display: grid;
      grid-template-rows: 1fr auto;
      margin: 5px 5px 10px 5px;
      break-inside: avoid;
    }

    figure > img {
      grid-row: 1 / -1;
      grid-column: 1;
    }

    .container {
      column-count: 3;
      column-gap: 0px;
    }
  </style>

  <body>
    <div class="page page--main">
      <header class="header header--page header--fixed">
        <div class="header__inner">
          <div class="header__icon">
            <!-- <a href="events.html"
              ><img src="imgs/arrow-back.svg" alt="" title=""
            /></a> -->
          </div>
          <div class="header__logo header__logo--text">
            <a href="#">Gallery</a>
          </div>
          <div class="header__icon header__icon--empty-space"></div>
        </div>
      </header>
      <div
        class="page__content page__content--with-header page__content--with-bottom-nav gallery-content px-0 pb-40"
      >
        <div class="container hk-gallery">
          <figure data-src="imgs/gallery/1.JPG">
            <img src="imgs/gallery/1.JPG" alt="IREC Event" />
          </figure>
          <figure data-src="imgs/gallery/2.JPG">
            <img src="imgs/gallery/2.JPG" alt="IREC Event" />
          </figure>

          </figure>
