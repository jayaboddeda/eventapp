<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page page--login" data-page="login">
      <div class="login">
        <div class="registration_content">
          <div class="login-header">
          <h2 class="login__title mb-10">One last step..</h2>
           </div>
          <div class="login-form" autocomplete="off">
            <h2 class="login__title mb-10">Set your Password</h2>
           <div class="error-message alert alert-danger d-none" role="alert"></div>
            <form id="LoginForm">
              <div class="login-form__row">
                <input type="password" value="" name="newpassword"  class="login-form__input required" id="newpassword" placeholder="New Password" autocomplete="false" autocomplete="off"/>
                <img src="imgs/visibility_black.svg" class="visibility-icon" id="passwordHide_2">
              </div>
              <div class="login-form__row">
                <input type="password" value="" name="confirmpassword"  class="login-form__input required" id="confirmpassword" placeholder="Confirm Password" autocomplete="false" autocomplete="off"/>
                <img src="imgs/visibility_black.svg" class="visibility-icon" id="passwordHide_1">
              </div>
              <p class="text-white py-2">Password must be atleast 6 characters long and can't be things like "password","123456" or "abcdef"</p>
              <div class="login-form__row mt-20">
               <button class=" button button--main button--full" id="enter-password">Confirm</button>
              </div>
          </form>
      
          
          </div>
        
        </div>
        <div class="modal fade confirmmessage" id="confirmmessage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="confirmmessagelabel"
          aria-hidden="true" >
                <div class="modal-dialog modal-dialog-centered confirmmodel" >
            <div class="modal-content" id="model-content-body">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" ></button>
              </div>
              <div class="modal-body">
               <div class="confirm-body">
                   <div>
                       <img src="imgs/tickwithwave.svg">
                   </div>
                   <div class="login__title text-center"> You're all set!</div>
                   
                    <div class="login-form__row mt-20">
                        <a href="login.html" class="button button--main button--full" >Login</a>
                      </div>
                   
               </div>
              </div>
            </div>
          </div>
          </div>
      </div>
    
    </div>
    
    <!-- PAGE END -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $('#passwordHide_2').click(function () {        
        var input = $('#newpassword');
        input.attr('type') == "password" ? input.attr('type', 'text') : input.attr('type', 'password');
        $('#passWord').toggleClass('fa-eye-slash fa-eye');
        });
        $('#passwordHide_1').click(function () {        
        var input = $('#confirmpassword');
        input.attr('type') == "password" ? input.attr('type', 'text') : input.attr('type', 'password');
        $('#passWord').toggleClass('fa-eye-slash fa-eye');
        });
//       
    </script>
  </body>
</html>
