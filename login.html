<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page page--login" data-page="login">
      <div class="login">
        <div class="login__content">
          <div class="login-header">
          <h2 class="login__title mb-10">Hello there !</h2>
          <p class="login__text mb-20">Please enter your Phone number and password to get started</p>
           </div>
          <div class="login-form">
            <h2 class="login__title mb-10">Login</h2>
            <form id="LoginForm">
              <div class="login-form__row">
                <input type="text" value=""  class="login-form__input required" id="userName" placeholder="Phone"/>
              </div>
              <div class="login-form__row">
                <input type="password"  name="password" value="" class="login-form__input required" id="passWord" placeholder="Password" />
                <img src="imgs/visibility_black.svg" class="visibility-icon" id="passwordHide">
                <div class="text-right forgot-password-div">
                <a href="forgot-password.html" class="forgot-password" >forgot password?</a>
              </div>
              </div>
              <div class="login-form__row mb-20">
                <input
                  type="submit"
                  class="login-form__submit button button--main button--full"
                  id="loginBtn"
                  value="Sign In"
                />
              </div>
            </form>
          
          </div>
           <div class="login-footer">
             <div class="login-text-footer">By Signing in,you  agree to our <a href="">Terms of Use</a> and <a href="">Privacy policy</a></div>
            </div>
           </div>
        </div>
      </div>
    </div>
    <!-- PAGE END -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.min.js"></script>
    <script src="js/main.js"></script>

    <script>
      const storedCookie = Cookies.get("sessionId");
      if (storedCookie) {
        window.location.href = "/events.html";
      }
      $('#passwordHide').click(function () {        
                            var input = $('#passWord');
                            input.attr('type') == "password" ? input.attr('type', 'text') : input.attr('type', 'password');
                            $('#passWord').toggleClass('fa-eye-slash fa-eye');
                        });
    </script>
  </body>
</html>
