  <body>
    <div class="page page--login" data-page="login">
      <div class="login">
        <div class="login__content">
          <h2 class="login__title mb-10">Login</h2>
          <p class="login__text mb-20">Please enter your Phone number</p>
          <div class="text-center mb-40">
            <img src="imgs/login-img.png" class="login__img" />
          </div>
          <div class="login-form">
            <form id="LoginForm">
              <div class="login-form__row">
                <label class="login-form__label">Mobile Number</label>
                <input
                  type="text"
                  value=""
                  class="login-form__input required"
                  id="userName"
                  placeholder="Please Enter Your Mobile Number"
                />
              </div>
              <div class="login-form__row">
                <label class="login-form__label">Password</label>
                <input
                  type="password"
                  name="password"
                  value=""
                  class="login-form__input required"
                  id="passWord"
                  placeholder="Please Enter Your Password"
                />
              </div>
              <div class="login-form__row mb-20">
                <input
                  type="submit"
                  class="login-form__submit button button--main button--full"
                  id="loginBtn"
                  value="LOGIN"
                />
              </div>
            </form>
            <div class="login-form__forgot-pass">
              <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="login-form__bottom">
              <p>Don't have an account?</p>
              <a href="signup.html" class="button button--blue button--full"
                >SIGN UP</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE END -->
