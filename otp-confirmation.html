<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page page--login" data-page="login">
      <div class="login">
        <div class="registration_content">
          <div class="login-header">
          <h2 class="login__title mb-10">You're Almost <br>there....</h2>
           </div>
          <div class="login-form">
            <h2 class="login__title mb-10">Verification</h2>
            <p class="login__text mb-20">Enter the  OTP  sent to +919639852142</p>
            <div class="otp-message alert alert-danger d-none" role="alert"><span><img src="imgs/Info_Red.svg"></span><span class="h4 ml-10"> OTP does not match</span></div>
            <form id="LoginForm" autocomplete="off">
              <div class="login-form__row">
                <input type="text" value="" name="optsend"  class="login-form__input required" id="otpsend" placeholder="Enter OTP" autocomplete="false" autocomplete="off"/>
                <a href="forgot-password.html" class="forgot-password  float-right" >Resend Code</a>
              </div>
          </form>
          <div class="login-form__row mb-20">
            <input type="submit" class="login-form__submit button button--main button--full" id="verifybtn" value="Confirm"/>
          </div>
          
          </div>
        
        </div>
      </div>
    </div>
    <!-- PAGE END -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(".otp-message").click(function(){
               $(this).addClass("d-none").removeClass("d-flex align-items-center")
           })
    </script>
  </body>
</html>
