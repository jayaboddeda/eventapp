<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
    <title>Eventify</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/events.css" />
</head>

<body>

    <div class="page page--main" data-page="sliders">
		<header class="header header--fixed">
			<div class="header__inner">
				<div class="header__icon"><a href="splash.html"><img src="imgs/arrow-back.svg" alt="" title="" /></a>
				</div>
			</div>
		</header>

        <!-- PAGE CONTENT -->
        <div class="page__content page__content--with-header page__content--with-bottom-nav events-db-content event-page-content" >
         
			<div class="login">
				<div class="login__content">
					<h2 class="login__title">Don't worry</h2>
					<p class="login__text">Will send the new password by email</p>
					<div class="login-form">
						<form id="LoginForm" method="post" action="main.html">
							<div class="login-form__row">
								<label class="login-form__label">Email</label>
								<input type="text" name="email" value="" class="login-form__input required email"/>
							</div>
							<div class="login-form__row">
								<input type="submit" name="submit"
									class="login-form__submit button button--main button--full" id="submit"
									value="RESEND PASSWORD" />
							</div>
						</form>
						<div class="login-form__bottom">
							<p>Check your email and follow the instructions to reset your password.</p>
						</div>
					</div>
				</div>
			</div>

        </div>

    </div>
    <!-- PAGE END -->

    <!-- Bootom Navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar">
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper-init.js"></script>
    <script src="js/jquery.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/events.js"></script>
       
</body>

</html>
