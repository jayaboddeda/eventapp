<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/details.css" />
  </head>

  <body>
    <div class="page page--main">
      <!-- PAGE CONTENT -->
      <div class="event-img-header">
        <a href="events.html"><img src="imgs/backbutton.svg" class="back-button" /></a>
        <img src="imgs/event-db-img.jpg" class="img-fluid event-img" />
      </div>
      <div
        class="page__content page__content--with-bottom-nav events-db-content event-page-content"
      >
        <div class="event-details">
          <h2 class="caption__title"></h2>
          <div class="caption__desc">
            <img src="imgs/calendar (2).svg" /><span>
              <span class="eventstartdate"></span> to <span class="eventenddate"></span>
          </div>
          <div class="event-db-bottom-details">
            <div class="caption__desc event-city">
              <img src="imgs/location.svg" /> <span class="eventcityname"></span>
            </div>
            <div class="caption__desc event-location">
              <img src="imgs/nav-location.svg" />
              <span> <u>Get Direction</u></span>
            </div>
          </div>
        </div>

        <div class="event-details-content">
          <div class="des-title">Description</div>
          <p class="eventdescription">
           
          </p>
          <div class="qrcode-img">
           
          </div>
          <div class="event-transport-details">
         
          </div>
        </div>
      </div>
    </div>
    <!-- PAGE END -->

    <!-- Bootom Navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar"></div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper-init.js"></script>
    <script src="js/jquery.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/details.js"></script>
  </body>
</html>
