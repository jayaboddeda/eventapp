<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
    <title>Eventify</title>
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css" />

</head>

<body>
<header class="header profile-page header--fixed">
<div class="profile-name">Profile</div>
            </header>
            <div class="page page--main" data-page="sliders">
                <div class="profile-pic-header">
                    <ul class="d-flex align-items-center  w-100">
                        <li class="text-center">
                            <img src="imgs/profilename.jpg" class="guest-pic">
                            <div class="profile-pic-change">Change</div>
                        </li>
                        <li class="guest-name">Abhiram Kolachalam <span><img src="imgs/pen.svg"></span></li>
                    </ul>
                </div>
                <div class="main-structure">
                    <div class="guest-contact-details">
                        <div class="guest-phone-number">
                            <ul class="d-flex justify-content-between align-items-center w-100">
                                 <li class=""> 
                                     <div class="phone-header"><img src="imgs/phone.svg"> <span>Number</span></div>
                                     <div class="guest-number">+91 1234567899</div></li>
                                 <li><img src="imgs/pen.svg"></li>
                                </ul>
                        </div>
                        <div class="guest-emailid">
                            <ul class="d-flex justify-content-between align-items-center w-100">
                                 <li class=""> 
                                     <div class="email-header"><img src="imgs/email.svg"> <span>Email</span></div>
                                     <div class="guest-email-id">abhiram.kolachalam@gmail.com</div></li>
                                 <li><img src="imgs/pen.svg"></li>
                                </ul>
                        </div>
                    </div>
                    <div class="sign-out-div">
                        <button class="btn guest-sign-out">Sign Out</button>
                    </div>
                </div>
            </div>
    <!-- Bootom Navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar">
    </div>
    <!-- PAGE END -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/swiper-init.js"></script>
    <script src="js/jquery.custom.js"></script>
    <script src="js/bootstrap.min.js"></script>

       
</body>

</html>
