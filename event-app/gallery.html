<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
        <title>Eventify</title>
        <link rel="stylesheet" href="css/swiper.min.css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/lightgallery.min.css" />
</head>

<style>
        figure img {
                max-width: 100%;
                display: block;
                border-radius: 5px;
        }

        figure {
                display: grid;
                grid-template-rows: 1fr auto;
                margin: 5px 5px 10px 5px;
                break-inside: avoid;
        }

        figure>img {
                grid-row: 1 / -1;
                grid-column: 1;
        }

        .container {
                column-count: 3;
                column-gap: 0px;
        }
</style>

<body>
        <header class="header header--page header--fixed">
                <div class="header__inner">
                        <div class="header__icon"><a href="main.html"><img src="imgs/arrow-back.svg" alt=""
                                                title="" /></a></div>
                        <div class="header__logo header__logo--text"><a href="#">Eventify</a></div>
                        <div class="header__icon header__icon--empty-space"></div>
                </div>
        </header>
        <div class="page__content page__content--with-header page__content--with-bottom-nav gallery-content px-0 pb-40">
                <div class="container hk-gallery">
                        <figure data-src="https://assets.codepen.io/12005/windmill.jpg"><img
                                        src="https://assets.codepen.io/12005/windmill.jpg" alt="A windmill" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/suspension-bridge.jpg"><img
                                        src="https://assets.codepen.io/12005/suspension-bridge.jpg"
                                        alt="The Clifton Suspension Bridge" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/sunset.jpg"><img
                                        src="https://assets.codepen.io/12005/sunset.jpg" alt="Sunset and boats" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/snowy.jpg"><img
                                        src="https://assets.codepen.io/12005/snowy.jpg" alt="a river in the snow" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/bristol-balloons1.jpg"><img
                                        src="https://assets.codepen.io/12005/bristol-balloons1.jpg"
                                        alt="a single checked balloon" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/dog-balloon.jpg"><img
                                        src="https://assets.codepen.io/12005/dog-balloon.jpg"
                                        alt="a hot air balloon shaped like a dog" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/abq-balloons.jpg"><img
                                        src="https://assets.codepen.io/12005/abq-balloons.jpg"
                                        alt="View from a hot air balloon of other balloons" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/disney-balloon.jpg"><img
                                        src="https://assets.codepen.io/12005/disney-balloon.jpg"
                                        alt="a balloon fairground ride" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/bristol-harbor.jpg"><img
                                        src="https://assets.codepen.io/12005/bristol-harbor.jpg"
                                        alt="sunrise over a harbor" />
                        </figure>
                        <figure data-src="https://assets.codepen.io/12005/bristol-balloons2.jpg"><img
                                        src="https://assets.codepen.io/12005/bristol-balloons2.jpg"
                                        alt="three hot air balloons in a blue sky" />
                        </figure>
                        <figure><img src="https://assets.codepen.io/12005/toronto.jpg"
                                        alt="the Toronto light up sign at night" />

                        <figure><img src="https://assets.codepen.io/12005/snowy.jpg" alt="a river in the snow" />

                        <figure><img src="https://assets.codepen.io/12005/bristol-balloons1.jpg"

        <!-- Bootom Navigation -->
        <div id="bottom-toolbar" class="bottom-toolbar">
