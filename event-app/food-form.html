<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui">
    <title>Eventify</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/select2.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/food.css" />
</head>

<body>
    <header class="header header--page header--fixed">
        <div class="header__inner">
            <div class="header__icon"><a href="welcome.html"><img src="imgs/arrow-back.svg" alt="" title="" /></a></div>
            <div class="header__logo header__logo--text"><a href="#">Eventify</a></div>
            <div class="header__icon header__icon--empty-space"></div>
        </div>
    </header>
    <div class="page__content page__content--with-header page__content--with-bottom-nav booking-form-content">
        <div class="form-content">
            <div class="booking-options">
                <button class="option-btn heading-underline active" type="button" value="veg">
                    Foods
                </button>
                <button class="option-btn d-none" type="button" value="non-veg">
                    Non-veg
                </button>
            </div>
            <div class="form-top-content py-5">
                <section class="food-poster">
                    <img src="./imgs/food/poster.jpg" class="img-poster image-fluid" alt="poster">
                </section>
                <section class="cuisine" id="non-veg">
                    <div class="container">
                        <div class="row">
                            <h5 class="cusinie-title">Eat What Makes You Happy</h5>
                        </div>
                        <div class="row mt-10">
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine.jpg" class="cuisine-img">
                                <span class="cusinie-text">Chicken</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-8.jpg" class="cuisine-img">
                                <span class="cusinie-text">Mutton</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-2.jpg" class="cuisine-img">
                                <span class="cusinie-text">Grill Chicken</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-3.jpg" class="cuisine-img">
                                <span class="cusinie-text">Kababas</span>
                            </div>
                        </div>
                        <div class="row mt-20">
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-4.jpg" class="cuisine-img">
                                <span class="cusinie-text">Shawarma</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-5.jpg" class="cuisine-img">
                                <span class="cusinie-text">Chill Chicken</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-6.jpg" class="cuisine-img">
                                <span class="cusinie-text"> lolipop</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/cuisine-7.jpg" class="cuisine-img">
                                <span class="cusinie-text">Mutton </span>
                            </div>

                        </div>
                    </div>
                </section>

                <section class="cuisine" id="veg">
                    <div class="container">
                        <div class="row">
                            <h5 class="cusinie-title">Eat What Makes You Happy</h5>
                        </div>
                        <div class="row mt-10">
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-1.jpg" class="cuisine-img">
                                <span class="cusinie-text">veg curry</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-2.jpg" class="cuisine-img">
                                <span class="cusinie-text">culiflower</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-3.jpg" class="cuisine-img">
                                <span class="cusinie-text">veg fry</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-4.jpg" class="cuisine-img">
                                <span class="cusinie-text">carrot</span>
                            </div>
                        </div>
                        <div class="row mt-20">
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-1.jpg" class="cuisine-img">
                                <span class="cusinie-text">brinjal</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-2.jpg" class="cuisine-img">
                                <span class="cusinie-text">fries</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-3.jpg" class="cuisine-img">
                                <span class="cusinie-text"> dal</span>
                            </div>
                            <div class="col-3 text-center">
                                <img src="./imgs/food/veg-4.jpg" class="cuisine-img">
                                <span class="cusinie-text">beatroot </span>
                            </div>

                        </div>
                    </div>
                </section>
            </div>
            <div class="save-btn-wrap text-center"></div><a class="save-btn text-center" data-bs-toggle="modal"
                href="#exampleModalToggle" role="button">Save</a>
        </div>
    </div>
    </div>
    </div>

    <!-- Bootom Navigation -->
    <div id="bottom-toolbar" class="bottom-toolbar">
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/main.js"></script>

    <script>

        $('.booking-options .option-btn').change(function () {
            if (this.value == 'non-veg') {
                $("#non-veg").attr("style", "display:block")
                $("#veg").attr("style", "display:none")
            }
            else if (this.value == 'veg') {
                $("#veg").attr("style", "display:block")
                $("#non-veg").attr("style", "display:none")
            }
        });
        $("#veg").attr("style", "display:none")

        $('.cuisine-img').click(function () {
            if ($(this).parents('.food-col').find('.food-check').hasClass('d-none')) {
                $(this).parents('.food-col').find('.food-check').removeClass('d-none')

            } else {
                $(this).parents('.food-col').find('.food-check').addClass('d-none')
            }
        });
    </script>
</body>

</html>
