    <script src="js/jquery-3.5.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script>
        $('.nav-tabs button').click(function () {
            $('.nav-tabs button.active').removeClass('active heading-underline');
            $(this).addClass('active heading-underline');
            if ($(this).val() == 'one-way') {
                $('#returnSelect').prop('disabled', true);
                $('#returnInputWrap').css('opacity', '0.5');
            } else {
                $('#returnSelect').prop('disabled', false);
                $('#returnInputWrap').css('opacity', '1');
            }
        });

        $('#locationSwapBtn').click(function () {
            const fromSelectVal = $('#fromSelect').val();
            const toSelectVal = $('#toSelect').val();
            $('#toSelect').val(fromSelectVal);
            $('#fromSelect').val(toSelectVal);
        });




        // show("#non-veg")

        $('input[type=radio][name=cuisines]').change(function () {
            if (this.value == 'non-veg-cuisines') {
                $("#non-veg").attr("style", "display:block")
                $("#veg").attr("style", "display:none")
            }
            else if (this.value == 'veg-cuisines') {
                $("#veg").attr("style", "display:block")
                $("#non-veg").attr("style", "display:none")
            }

        }); $("#veg").attr("style", "display:none")


// $('input[type=radio][name=cuisines]').on('change', function() { switch ($(this).val()) { case 'non-veg-cuisines': $("#non-veg").attr("style", "display:none"); break; case 'veg-cuisines': $("#veg").attr("style", "display:block"); break; } });

    </script>
