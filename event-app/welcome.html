<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui" />
	<title>Eventify</title>
	<link href="css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<div class="welcome-main">
		<h1 class="welcome-heading">
			Hello! <br />
			Abhi Welcome
		</h1>
		<div class="welcome-footer">
			<button class="plan-trip-btn" data-bs-toggle="modal" data-bs-target="#planTripModal">
				Plan your Trip
			</button>
			<a href="events.html" class="skip-trip-btn">Skip</a>

			<!-- Modal -->
			<div class="modal fade plan-trip-modal" id="planTripModal" data-bs-backdrop="static"
				data-bs-keyboard="false" tabindex="-1" aria-labelledby="planTripModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<div class="travel-options d-flex">
								<div class="travel-option">
									<div class="travel-img-container active">
										<a href="flight-form.html">
											<img src="imgs/train.svg" class="travel-img p-4 rounded" /></a>
									</div>
								</div>
								<div class="travel-option">
									<div class="travel-img-container">
										<a href="flight-form.html">
											<img src="imgs/ship.svg" class="travel-img p-4 rounded" /></a>
									</div>
								</div>
								<div class="travel-option">
									<div class="travel-img-container">
										<a href="flight-form.html">
											<img src="imgs/flight.svg" class="travel-img p-4 rounded" /></a>
									</div>
								</div>
								<div class="travel-option">
									<div class="travel-img-container">
										<a href="flight-form.html">
											<img src="imgs/bus.svg" class="travel-img p-4 rounded" /></a>
									</div>
								</div>
								<div class="travel-option">
									<div class="travel-img-container">
										<a href="./traveldetails.html">
											<img src="imgs/car.svg" class="travel-img p-4 rounded" /></a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>

	<script>
		$(".travel-img-container").click(function () {
			$(".travel-img-container").removeClass("active");
			$(this).addClass("active");
		});
	</script>
</body>

</html>
