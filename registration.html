<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, minimal-ui"
    />
    <title>Eventify</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="page page--login" data-page="login">
      <div class="login">
        <div class="registration_content">
          <div class="login-header">
          <h2 class="login__title mb-10">Hello there !</h2>
          <p class="login__text mb-20">Please enter your Phone number and password to get started</p>
           </div>
          <div class="login-form">
            <h2 class="login__title mb-10">Registration</h2>
            <p class="login__text mb-20">An OTP will be sent to the Phone Number  you enter below</p>
            <div class="alert alert-danger registration-status d-none">
              <span><img src="imgs/Info_Red.svg"></span><span class="h4 ml-10"> Already Registered</span>
            </div>
            <form id="LoginForm" autocomplete="off">
              <div class="login-form__row">
                <input type="text" value=""  class="login-form__input required" id="registrationphonenumber" placeholder="Phone Number" pattern="[1-9]{1}[0-9]{9}"  autocomplete="false" autocomplete="off"/>
              </div>
          </form>
          <div class="login-form__row mb-20">
            <input type="submit" class="login-form__submit button button--main button--full d-none" id="registration" value="Send OTP" />
          </div>
          
          </div>
        
        </div>
      </div>
    </div>
    <!-- PAGE END -->

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookie.min.js"></script>
    <script src="js/main.js"></script>
    <script>
     

        $('#registrationphonenumber').keyup(function(){
          var phonenumber = $("#registrationphonenumber").val();
          var filter = /^((\+[1-9]{1,4}[ \-]*)|(\([0-9]{2,3}\)[ \-]*)|([0-9]{2,4})[ \-]*)*?[0-9]{3,4}?[ \-]*[0-9]{3,4}?$/;
          var check = filter.test(phonenumber);
   if($.trim(this.value).length == 10 && check == true){
       $('#registration').removeClass("d-none");
   }
    else{
       $('#registration').addClass("d-none");
    }
  });

    </script>
  </body>
</html>
